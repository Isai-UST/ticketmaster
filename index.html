<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketmaster - Confirmaci√≥n de Compra</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .wrapper {
            max-width: 650px;
            margin: 30px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .header {
            background-color: #005eb8;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        .event-info {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .album-art {
            flex: 0 0 100%;
            text-align: center;
        }

        .album-art img {
            max-width: 100%;
            border-radius: 4px;
        }

        .event-details {
            flex: 1;
            text-align: left;
        }

        .event-details h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }

        .event-details .small {
            font-size: 14px;
            color: #666;
        }

        .ticket-summary {
            padding: 20px;
        }

        .ticket-summary .item {
            margin-bottom: 10px;
        }

        .label {
            color: #555;
            font-weight: bold;
        }

        .value {
            margin-left: 5px;
        }

        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .footer {
            background-color: #f9f9f9;
            padding: 15px 20px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }

        @media (max-width: 600px) {
            .event-info {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="album-art">
            <img src="compra.jpeg" alt="Resumen de compra">
        </div>
    </div>
</body>

</html>
